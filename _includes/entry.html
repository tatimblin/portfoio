

<div class="entry_wrap">
{% for post in site.categories.featured %}
<div class="entry-content_wrap">
    
    <div class="entry-content entry-content_img" id="postBG_{{post.quickId}}">
       <div class="entry-content_img_child">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <img src="{{ site.baseurl }}/img/post/{{post.quickId}}/{{ post.image }}">
            </a>
        </div>
    </div>
    
    <div class="entry-content entry-content_mobile" id="postBG_{{post.quickId}}">
        <img src="{{ site.baseurl }}/img/post/{{ post.image }}">
    </div>
    
    <div class="entry-content entry-content_desc" id="postFG_{{post.quickId}}">
        <div class="entry-content_head">
            <h1>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h1>
            <div class="wingDing"></div>
            <p>
                {{ post.goal }}
            </p>
            <a href="{{ post.url | prepend: site.baseurl }}">
                <div class="entry-launch">
                    <h2>View Article</h2>
                </div>
            </a>
        </div>
    </div>
    
</div>
{% endfor %}
</div>
